<!doctype html>
<html class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to HTML Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body class="h-full bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        {% include 'partials/_header.html' %}

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            <div class="h-full flex flex-col md:flex-row">
                <!-- Left Panel - Markdown Input -->
                <div
                    class="flex-1 flex flex-col border-b md:border-b-0 md:border-r border-gray-300 dark:border-gray-700">
                    <div class="bg-gray-50 dark:bg-gray-800 px-4 py-2.5 border-b border-gray-300 dark:border-gray-700 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <h2 class="text-sm font-medium text-gray-700 dark:text-gray-300">Markdown</h2>
                            <select id="theme-selector" class="text-xs bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded px-2 py-1 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="light">Light Theme</option>
                                <option value="dark">Dark Theme</option>
                            </select>
                        </div>
                        <button id="convert-btn" class="px-3 py-1 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded transition">
                            Convert
                        </button>
                    </div>
                    <textarea id="markdown-input"
                        class="flex-1 w-full px-4 py-3 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 resize-none focus:outline-none font-mono text-sm"
                        placeholder="Type your markdown here..."></textarea>
                </div>

                <!-- Right Panel - Preview/Code -->
                <div class="flex-1 flex flex-col">
                    <div
                        class="bg-gray-50 dark:bg-gray-800 px-4 py-2.5 border-b border-gray-300 dark:border-gray-700 flex items-center justify-between">
                        <h2 class="text-sm font-medium text-gray-700 dark:text-gray-300">Output</h2>
                        <select id="view-selector"
                            class="text-sm bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded px-2 py-1 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="preview">Preview</option>
                            <option value="code">HTML Code</option>
                        </select>
                    </div>

                    <!-- Preview Area -->
                    <div id="preview-area" class="flex-1 overflow-auto">
                        <iframe id="preview-iframe" class="w-full h-full bg-white dark:bg-gray-900"
                            sandbox="allow-same-origin"></iframe>
                    </div>

                    <!-- Code Area -->
                    <div id="code-area" class="flex-1 overflow-auto hidden">
                        <pre
                            class="h-full m-0"><code id="html-code" class="language-html h-full block p-4 text-sm"></code></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // View switcher
        const viewSelector = document.getElementById('view-selector');
        const previewArea = document.getElementById('preview-area');
        const codeArea = document.getElementById('code-area');
        const markdownInput = document.getElementById('markdown-input');
        const previewIframe = document.getElementById('preview-iframe');
        const htmlCode = document.getElementById('html-code');
        const convertBtn = document.getElementById('convert-btn');
        const themeSelector = document.getElementById('theme-selector');

        viewSelector.addEventListener('change', (e) => {
            if (e.target.value === 'preview') {
                previewArea.classList.remove('hidden');
                codeArea.classList.add('hidden');
            } else {
                previewArea.classList.add('hidden');
                codeArea.classList.remove('hidden');
            }
        });

        // Convert markdown to HTML
        convertBtn.addEventListener('click', async () => {
            const markdown = markdownInput.value;
            const theme = themeSelector.value;
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        markdown: markdown,
                        theme: theme
                    })
                });
                
                const data = await response.json();
                
                if (data.html) {
                    // Update preview iframe
                    const iframeDoc = previewIframe.contentDocument || previewIframe.contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(data.html);
                    iframeDoc.close();
                    
                    // Update code area
                    htmlCode.textContent = data.html;
                    hljs.highlightElement(htmlCode);
                }
            } catch (error) {
                console.error('Error converting markdown:', error);
            }
        });

        // Initialize highlight.js
        hljs.highlightAll();
    </script>
</body>

</html>
